<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Student Management system</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Data Management</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Homepage</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students/new}">Add Student</a>
        </li>
    </ul>
</nav>
<br>
<br>
    <div class="container">
        <div class = "row">
            <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card bg-info">
                <h1 class="text-center">Enter New Student Details</h1>
                <div class="card-body">
                    <form th:action="@{/students/create}" th:object="${student}" method="post">
                        <div class="form-group">
                            <label> Enter Student's First Name</label>
                            <input
                                    type="text"
                                    name="firstName"
                                    th:field="*{firstName}"
                                    class="form-control"
                                    placeholder="enter-first-name"
                            />
                        </div>

                        <div class="form-group">
                            <label> Enter Student's Last Name</label>
                            <input
                                    type="text"
                                    name="lastName"
                                    th:field="*{lastName}"
                                    class="form-control"
                                    placeholder="enter-last-name"
                            />
                        </div>

                        <div class="form-group">
                            <label> Enter Student's EmailId</label>
                            <input
                                    type="text"
                                    name="emailId"
                                    th:field="*{emailId}"
                                    class="form-control"
                                    placeholder="enter-emailId"
                            />
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-dark">
                                Submit Data
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
